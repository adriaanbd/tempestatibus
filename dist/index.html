<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../styles/index.css">
  <title>Tempestatibus</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue lighten-1">
      <div class="brand-logo center">Tempestatibus</div>
    </div>
  </nav>
  <div class="content" id="main">
    <div class="row">
      <div class="col s4"></div>
        <form class="col s4">
          <div class="row" id="search-row">
            <input placeholder="Insert your city" id="city" type="text" name='city'>
            <input id="submit" class="btn waves-effect waves-light blue lighten-1 col s12" type="submit" name="action">
          </div>
          </div>
        </form>
      <div class="col s4"></div>
    </div>
    <div class="row">
      <div class="col s3"></div>
      <div class="col s6">
        <div class="card">
          <div class="card-image">
            <img src="" alt="Weather Picture">
            <span class="card-title">Card Title</span>
          </div>
          <div class="card-content">
            <p>Weather Information Here</p>
          </div>
          <div class="card-action">
            <a href="#">This is a link</a>
          </div>
        </div>
      </div>
      <div class="col s3"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
