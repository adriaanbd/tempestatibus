<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../styles/index.css">
  <title>Tempestatibus</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue lighten-1">
      <div class="brand-logo center">Tempestatibus</div>
    </div>
  </nav>
  <div class="content" id="main">
    <div class="row">
      <div class="col s4"></div>
        <form class="col s4">
          <div class="row" id="search-row">
            <input placeholder="Insert your city" id="city" type="text" name='city'>
          </div>
          <div id="temps">
            <div class="col s1"></div>
            <label class="col s5">
              <input name="unit" type="radio" value="metric" id="c" checked />
              <span>Celsius</span>
            </label>
            <label class="col s5">
              <input name="unit" type="radio" value="imperial" id="f">
              <span>Fahrenheit</span>
            </label>
            <div class="col s1"></div>
          </div>
          <input id="submit" class="btn waves-effect waves-light blue lighten-1 col s12" type="submit" name="action" value="Get Weather">
        </form>
      <div class="col s4"></div>
    </div>
    <div class="row">
      <div class="col s4"></div>
      <div class="col s4">
        <div class="card" id="card">
          <div class="card-image">
            <img id="icon" src="">
          </div>
          <div class="card-content" id="content">
            <div class="row">
              <div class="col s2"></div>
              <div class="col s4">
                <div class="data">Temperature:</div>
                <div class="data">Max Temp:</div>
                <div class="data">Min Temp:</div>
                <div class="data">Humidity:</div>
              </div>
              <div class="col s4">
                <div class="data" id="temperature"></div>
                <div class="data" id="max_temp"></div>
                <div class="data" id="min_temp"></div>
                <div class="data" id="humidity"></div>
              </div>
              <div class="col s2"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s4"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
